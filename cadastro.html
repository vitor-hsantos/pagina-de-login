<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="logo">
            <img src="img/logo.jpg" alt="logo">
     </div>
    <main class="container"> 

        <section class="container__texto">
            <h2 class="titulo">Login</h2>
            
        </section>

        <section>
            <form action="">
                <div class="login">
                    <input type="email" id="email" name="email" value="" required class="info__login" placeholder="Email">
                </div>

                <div class="login">
                    <input type="password" id="password" name="password" required class="info__login" placeholder="Senha">
                </div>

                <div class="lembrar__senha">
                    <input type="checkbox" name="remember" id="remember" class="remember__password" class="info__login">
                    <label for="remember" class="remember">Lembrar senha</label>
                </div>

                <div class="btn">
                   <input type="submit" value="Login" class="btn__login">
                </div>

                <div class="cadastro">
                    <p>Ainda n√£o possui cadastro? <a href="#">Criar uma conta</a></p>
                </div>
            </form>
        </section>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
